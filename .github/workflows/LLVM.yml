name: LLVM

on:
  push:
    tags:
      - "llvm-*-*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'     
        required: true

jobs:
  windowsBuild:
    name: Windows Build
    runs-on: windows-2019

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{secrets.CI}}

      - name: Print dirs
        shell: cmd
        run: |
          dir
      - name: Configure
        shell: cmd
        run: |
          call python Scripts\LLVM\configure.py
      - name: Build
        shell: cmd
        run: |
          call python Scripts\LLVM\build.py
      - name: Install
        shell: cmd
        run: |
          call python Scripts\LLVM\install.py
      - name: Zip
        shell: cmd
        run: 7z a LLVM.zip ./Install/*
      - name: Zip tiny
        shell: cmd
        run: |
          cd Install
          7z a tiny_llvm.zip bin/clang.exe include/*

      - name: Publish manual release
        uses: softprops/action-gh-release@v1
        if: ${{ github.event.inputs.version}} != ""
        env:
          GITHUB_TOKEN: ${{secrets.CI}}
        with:
          files: |
            LLVM.zip
            tiny_llvm.zip
          name: ${{github.event.inputs.version}}
          tag_name: ${{github.event.inputs.version}}

      - name: Publish tagged release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{secrets.CI}}
        with:
          files: |
            LLVM.zip
            tiny_llvm.zip