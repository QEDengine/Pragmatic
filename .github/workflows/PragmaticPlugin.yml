name: PragmaticPlugin

on:
  push:
    tags:
      - "*.*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'     
        required: true

jobs:
  windowsBuild:
    name: Windows Build
    runs-on: windows-2019

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          token: ${{secrets.CI}}

      - name: Print dirs
        shell: cmd
        run: |
          dir

      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo ${{ steps.vars.outputs.tag }}

